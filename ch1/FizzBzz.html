<html>
<head>
<title> FizzBuzz </title>
</head>
<body>
<script type = "text/javascript">


for(var i = 1 ; i<=100; i=i+1) {
    document.write("<br>")

    if(i%3 == 0) 
        document.write("Fizz")
    else if ( i%5 == 0)
        document.write("Buzz")
    else
        document.write(i)

    document.write("</br>")
}

</script>
</body>
</html>
